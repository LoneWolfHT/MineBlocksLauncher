<script>
function readURL(input) {
	if (input.files && input.files[0]) {
		var reader = new FileReader();
		reader.onload = function (e) {
			$("body").css("background", "url('" + e.target.result + "')");
			$("body").css("background-size", $("#scale").val());
			$("body").css("background-position", "center");
		}
		reader.readAsDataURL(input.files[0]);
	}
}

$("#imgInp").change(function(){
	readURL(this);
});

function ignoreDrag(e) {
	e.originalEvent.stopPropagation();
	e.originalEvent.preventDefault();
}

$('body').bind('dragenter', ignoreDrag)
$('body').bind('dragover', ignoreDrag);
$('body').bind('drop', drop);

$(function() {$( "#slider" ).slider();});

function drop(e) {
	ignoreDrag(e);
	var dt = e.originalEvent.dataTransfer;
	var files = dt.files;
	
	if(dt.files.length > 0){
		var file = dt.files[0];
		readURL(dt);
	}
}


if (!window.Clipboard) {
	var pasteCatcher = document.createElement("div");
	pasteCatcher.setAttribute("contenteditable", "");
	pasteCatcher.style.height = 0;
	pasteCatcher.style.overflow = "hidden";
	pasteCatcher.style.opacity = 0;
	document.body.appendChild(pasteCatcher);
	pasteCatcher.focus();
	document.addEventListener("click", function() { pasteCatcher.focus(); });
}
window.addEventListener("paste", pasteHandler);

function pasteHandler(e) {
	if (e.clipboardData && e.clipboardData.items) {
		var items = e.clipboardData.items;
		if (items) {
			for (var i = 0; i < items.length; i++) {
				if (items[i].type.indexOf("image") !== -1) {
					var blob = items[i].getAsFile();
					var URLObj = window.URL || window.webkitURL;
					var source = URLObj.createObjectURL(blob);
					createImage(source);
				}
			}
		}
	} else {
		setTimeout(checkInput, 20);
	}
}

function checkInput() {
	var child = pasteCatcher.childNodes[0];
	pasteCatcher.innerHTML = "";
	if (child) {
		if (child.tagName === "IMG") {
			createImage(child.src);
		}
	}
}

/* Creates a new image from a given source */
function createImage(source) {
	var pastedImage = new Image();
	pastedImage.onload = function() {
		$("body").css("background", "url('" + source + "')");
		$("body").css("background-size", $("#scale").text());
		$("body").css("background-position", "center");
	}
	pastedImage.src = source;
}

$("body").css("image-rendering", "-webkit-crisp-edges");
$("body").css("image-rendering", "-moz-crisp-edges");
$("body").css("image-rendering", "-o-crisp-edges");
$("body").css("image-rendering", "pixelated");

$("#pixelart").click(function() {
    if($(this).is(":checked")) {
        $("body").css("image-rendering", "-webkit-crisp-edges");
        $("body").css("image-rendering", "-moz-crisp-edges");
        $("body").css("image-rendering", "-o-crisp-edges");
        $("body").css("image-rendering", "pixelated");
    } else {
        $("body").css("image-rendering", "auto");
    }
    $("body").css("background-size", (parseFloat($("body").css("background-size"))+.01)+"%");
    setTimeout(function() {
        $("body").css("background-size", $("#scale").text());
    }, 10);
});
